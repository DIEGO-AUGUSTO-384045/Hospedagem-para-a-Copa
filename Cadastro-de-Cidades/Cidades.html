<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta name="description" content="" />
		<meta name="author" content="Silmara Lopes" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
	     <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	     
		<title>Cidades</title>
		
		<link href="estilo-cidades.css" type="text/css" rel="stylesheet" />
	
	</head>
	<body>
		<div id="container">
			<header>
				<h1>Cadastro de Cidades</h1>
			</header>
		
		<div id="container-Informacao" class="Informacao">
                	
        	<h2>Incluir nova cidade</h2>
            <form>
		    	<label><span>Nome:</span></label>
		    	<input type="text" id="nome" />
		    		
		    	<label><span>Fundação:</span></label>
		    	<input type="text" id="fundacao" />
		    			
		    	<label><span>Área:</span></label>
		    	<input type="text" id="area" />
		    			
		    	<label><span>Habitantes:</span></label>
		    	<input type="text" id="habitantes" />
		    			
		    	<label><span>Altitude:</span></label>
		    	<input type="text" id="altitude" />
		    			
		    	<label><span>Longitude:</span></label>
		    	<input type="text" id="longitude" />
		    			
		    	<label><span>Latitude:</span></label>
		    	<input type="text" id="latitude" />
		    	
		    	<label><span>Imagem:</span></label>
		    	<input type="file" id="imagem" />
		    	
		    	<input class="botao botao-azul" type="reset" value="Limpar" />
		    	<input class="botao botao-azul" type="submit" value="Salvar" />
		    
		    </form>
           </div>
					
			<footer>
				<p>
					&copy; Copyright  by Silmara
				</p>
			</footer>
		</div>
	</body>
</html>
