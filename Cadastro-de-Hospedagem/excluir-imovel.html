<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="" />
		<meta name="author" content="Diego Augusto" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		
		<title>Traveller's House</title>
		
		<link href="../Estilos/estilo.css" type="text/css" rel="stylesheet" />
	    <link href='http://fonts.googleapis.com/css?family=Ubuntu|Dancing+Script' rel='stylesheet' type='text/css'>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
	    <script src="../Scripts/mapa.js" type="text/javascript"></script>
	    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
		
		
	</head>
	<body onload="inicializa()">
		<div id="container">
			
			<!--Início Cabeçalho-->
			<header>
				<h1><a href="../Inicio/index.html">Traveller's House</a></h1>
			</header>
			
			<!--Início Barra Lateral-->
			<aside>
				<h2>Nome Usuário</h2>
				<figure>
					<figcaption><a>Alterar Foto</a></figcaption>
					<img src="../Imagens/Ícones/foto-usuario.png" alt="Nome Usuário" />
				</figure>
				<nav>
					<p>
						<img src="../Imagens/Ícones/mensagens.png" class="icone-menu" />
						<a>  Mensagens (0)</a>
					</p>
					<p>
						<img src="../Imagens/Ícones/arquivo-hospedagem.png"  class="icone-menu" />
						<a href="index.html">Meus Imóveis</a>	
					</p>
					<p>
						<img src="../Imagens/Ícones/usuario.png" class="icone-menu" />
						<a>Minha Conta</a>
					</p>
					<p>
						<img src="../Imagens/Ícones/sair.png" class="icone-menu" />
						<a>Sair</a>	
					</p>
				</nav>
			</aside>
			
			<section>
				
				
				<header>
					<h3>Você tem certeza que deseja excluir este imóvel?</h3>
				</header>
		        
				<article onload="codificaNomeCidade()">
					<fieldset>
						<legend>Informações do Imóvel</legend>
					
						<label>Endereço:</label>
						<address id="endereco" ></address>
						
						<br />
						
						<label>Longitude:</label>
						<input id="longitude" type="text" readonly="true" value="-4.0244759" />
						
						<label>Latitude:</label>
						<input id="latitude" type="text" readonly="true" value="39.8567775" />

					</fieldset>
					<fieldset>
						<legend>Mapa</legend>
						<div id="container-mapa">
							
						</div>
					</fieldset>
					
				</article>
				<footer>
					<a class="botao botao-azul" href="index.html">Voltar</a>
					<input type="submit" value="Excluir" class="botao botao-azul" />
				</footer>
			</section>
			
			<!--Início Rodapé-->
			<footer>
				<p>
				   <a href="index.html">Início</a> | 
				   <a href="../Quem-Somos/Quem-Somos.html">Quem Somos</a> | 
			       <a href="../Fale-Conosco/Contato.html">Fale Conosco</a> 
				   <span>&copy; Traveller's House 2011. Todos os direitos reservados.</span>
			    </p>
			</footer>

		</div>
	</body>
</html>
